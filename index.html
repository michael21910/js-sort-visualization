<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="footer.css">
    <script type="text/javascript" src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
    <script src="../../jquery/jquery-3.6.0.min.js"></script>
    <title>Sorting Demo</title>
</head>

<body>
    <div id="forJS">
        <!-- top, top.css in demo_sorting folder -->
        <button onclick="goTop()" id="topBtn">top</button>
        <div class="title">
            | Sorting Demo |
        </div>

        <div class="hintContainer">
            <div>
                <div class="margin-bottom-more">
                    <div class="showCircle blue"></div>
                    <div>Numbers been swapped this round</div>
                </div>
                <div class="margin-bottom-more">
                    <div class="showCircle red"></div>
                    <div>Other numbers</div>
                </div>
                <div>
                    <div class="showCircle green"></div>
                    <div>Finish sorting</div>
                </div>
            </div>
        </div>

        <!-- content, content.css in demo_sorting folder -->
        <div>
            <div class="title sortName">
                O(n²) sort - Bubble sort
            </div>
            <div class="circles">
                <div id="BScircle1"></div>
                <div id="BScircle2"></div>
                <div id="BScircle3"></div>
                <div id="BScircle4"></div>
                <div id="BScircle5"></div>
            </div>
            <div class="Btns">
                <button id="BSnextBtn">Next step</button>
                <button id="BSresetBtn">Reset</button>
            </div>
        </div>

        <div>
            <div class="title sortName">
                O(n²) sort - Selection sort
            </div>
            <div class="circles">
                <div id="SScircle1"></div>
                <div id="SScircle2"></div>
                <div id="SScircle3"></div>
                <div id="SScircle4"></div>
                <div id="SScircle5"></div>
            </div>
            <div class="Btns">
                <button id="SSnextBtn">Next step</button>
                <button id="SSresetBtn">Reset</button>
            </div>
        </div>

        <div>
            <div class="title sortName">
                O(n²) sort - Exchange sort
            </div>
            <div class="circles">
                <div id="EScircle1"></div>
                <div id="EScircle2"></div>
                <div id="EScircle3"></div>
                <div id="EScircle4"></div>
                <div id="EScircle5"></div>
            </div>
            <div class="Btns">
                <button id="ESnextBtn">Next step</button>
                <button id="ESresetBtn">Reset</button>
            </div>
        </div>

        <div>
            <div class="title sortName">
                O(n²) sort - Insertion sort
            </div>
            <div class="circles">
                <div id="IScircle1"></div>
                <div id="IScircle2"></div>
                <div id="IScircle3"></div>
                <div id="IScircle4"></div>
                <div id="IScircle5"></div>
            </div>
            <div class="Btns">
                <button id="ISnextBtn">Next step</button>
                <button id="ISresetBtn">Reset</button>
            </div>
        </div>

        <!-- footer, footer.css in demo_sorting folder -->
        <div class="footer">
            <a href="../../index.html">
                <div>Go back to homepage</div>
            </a>
        </div>
    </div>
</body>

</html>
